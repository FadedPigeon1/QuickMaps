<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quick Maps</title>
    <!-- Link to external CSS file for styling -->
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <!-- Main container for the extension popup -->
    <div class="container">
      <!-- Header section with title -->
      <div class="header">
        <h1>Quick Maps</h1>
      </div>

      <!-- Directions section -->
      <div class="directions-section">
        <div class="origin-row">
          <input
            type="text"
            id="origin-input"
            placeholder="From (starting point)..."
            autocomplete="off"
          />
          <button id="use-location-button" title="Use my current location">
            üìç My Location
          </button>
        </div>
        <input
          type="text"
          id="destination-input"
          placeholder="To (destination)..."
          autocomplete="off"
        />
        <button id="directions-button">Get Directions</button>
      </div>

      <!-- Map container - iframe for Google Maps Embed API -->
      <iframe
        id="map"
        title="Quick Maps"
        frameborder="0"
        allowfullscreen
      ></iframe>
    </div>

    <!-- Load local secrets (ignored by git). Create `secrets.js` from `secrets.example.js` and put your key there -->
    <script src="secrets.js"></script>

    <!-- Load our custom JavaScript file -->
    <script src="popup.js"></script>
  </body>
</html>
